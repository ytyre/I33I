<!DOCTYPE html>
<html>
<head>
    <title>Update password</title>
</head>
{% block content %}
<body>
    {% if validlink %}
    <h1>Update password</h1>
    <div>
        <form method="post" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сохранить новый пароль</button>
        </form>
    </div>
    {% else %}
    <p>The link is not valid</p>
    {% endif %}
</body>
{% endblock %}
</html>

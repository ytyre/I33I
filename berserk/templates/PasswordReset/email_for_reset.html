{% load thumbnail %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Recover password</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/email_for_reset.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <a href="{% url 'ber' %}" class="i">I33I</a>
    </header>
    <div class="main">
        {% block content %}
            <p class="hint">Enter the email address associated with your account and we will send you instructions on how to reset your password.</p>
            <h2 class="pr">Recover password</h2>
            <form method="post">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Email" required="">
                <button type="submit">Send instructions</button>
            </form>
        {% endblock %}
    </div>
</body>
</html>
